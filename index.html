<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <p id="inicio">
            <label for="iPrimeiroNum">Número:</label>
            <input type="number" name="numero" id="inumero" placeholder="Insert a number here">
            <input type="button" value="Gerar Tabuada" id="gerar">
        </p>
        <div id="resultado">
            <select name="tabuada" id="itabuada" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/yurigit909">Yuri Barbosa</a>.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
